<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.js"></script>

    <style>
      .tooltip-wrapper{
        background:white;
        padding: 20px;
        border: .5px solid grey;
        position: relative;
        user-select: none;
      }

      span{
        font-size: 14px;
      }

      .tooltip-wrapper input{
        width: 25px;
      }

      #start_hour_plus_id{
        position: absolute;
        top: 7px;
        left: 72px;
        width: 11px;
        cursor: pointer;
      }

      #start_hour_minus_id{
        width: 10px;
        top: 44px;
        position: absolute;
        left: 72px;
        cursor: pointer;
      }

      #end_hour_plus_id{
        position: absolute;
        top: 7px;
        left: 118px;
        width: 11px;
        cursor: pointer;
      }

      #end_hour_minus_id{
        width: 13px;
        top: 44px;
        position: absolute;
        left: 118px;
        cursor: pointer;
      }

      #start_minute_plus_id{
        position: absolute;
        top: 7px;
        left: 92px;
        width: 11px;
        cursor: pointer;
      }

      #start_minute_minus_id{
        width: 10px;
        top: 44px;
        position: absolute;
        left: 92px;
        cursor: pointer;
      }

      #end_minute_plus_id{
        position: absolute;
        top: 7px;
        left: 138px;
        width: 11px;
        cursor: pointer;
      }

      #end_minute_minus_id{
        width: 10px;
        top: 44px;
        position: absolute;
        left: 138px;
        cursor: pointer;
      }

      .temp_span{
        padding-left: 35px;
      }

      button{
        margin-top: 30px;
      }

    </style>

  </head>
  <body>
      <div id = 'container'></div>

      <select id="type">
        <option value="dhw" selected> DHW </option>
        <option value="Living room"> Living room </option>
        <option value="Room 3"> Room 3 </option>
      </select>

      <script type="text/javascript" src="./src/timeline.js"></script>
      <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
